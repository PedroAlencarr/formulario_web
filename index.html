<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Exemplo</title>
    <link rel="stylesheet" href="assets/styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <header>
        <img id="headerLogo" alt="Logo" class="logo">
        <nav>
            <ul id="navbar">
                <!-- itens inseridos dinâmicamente aqui -->
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="home">
            <h1 id="mainTitle"></h1>
            <p id="mainParagraph"></p>
            <div id="mainImageAnimated">
                <img id="mainImage" alt="image" >
            </div>
        </section>
        
        <section id="contact">
            <h2 id="contactTitle"></h2>
            <div class="container">
                <form id="contactForm">
                    <label for="name" id="labelName"></label>
                    <input type="text" id="name" name="name" placeholder="Ex: João da Silva" required>
                    
                    <label for="email" id="labelEmail"></label>
                    <input type="email" id="email" name="email" placeholder="email@exemplo.com" required>
                    
                    <label for="message" id="labelMessage"></label>
                    <textarea id="message" name="message" placeholder="Digite sua mensagem"  maxlength="300" required></textarea>
                    
                    <button type="submit" id="submitButton"></button>
                </form>
            </div>
        </section>
    </main>
    <!-- nesse footer eu escolhi manipular no modo tradicional, diferente da navbar -->
    <footer>
        <ul>
            <li><a href="https://www.linkedin.com/in/pedroalencarr/" target="_blank" id="footerLinkedin" class="fab fa-linkedin"></a></li>
            <li><a href="https://github.com/PedroAlencarr" target="_blank" id="footerGithub" class="fab fa-github"></a></li>
        </ul>
    </footer>

    <script src="js/scripts.js"></script>
</body>
</html>
